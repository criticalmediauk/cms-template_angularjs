<header class="col-12 pb-6">
  <h1 class="display-4 m-0">{{title}}</h1>
</header>

<!-- <article class="col-12" ng-include src="'/includes/orders-table.html'"></article> -->

<article class="col-12">

  <form name="newOrderForm" ng-submit="submit(newOrderForm)" novalidate >
    <fieldset>
    <div class="form-row">
      <legend>Customer details</legend>
      <div class="form-group col-12 col-lg-6">
        <label for="firstname" class="control-label">First Name<span class="required">*</span></label>
        <input class="form-control" type="text" ng-model="data.firstname" name="firstname" placeholder="Enter your first name" tabindex="1" required >
        <span class="help-block" role="alert">Required</span>
      </div>
      <div class="form-group col-12 col-lg-6">
        <label for="lastname" class="control-label">Last Name<span class="required">*</span></label>
        <input class="form-control" type="text" ng-model="data.lastname" name="lastname" placeholder="Enter your last name" tabindex="2" required >
        <span class="help-block" role="alert">Required</span>
      </div>
    </div>
    </fieldset>
    <div class="form-group">
      <div class="row">
        <div class="form-block col-12">
          <button type="submit" class="btn btn-primary">Submit Enquiry</button>
        </div>
      </div>
    </div>
  </form>

</article>
